<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            text-align: center;
        }

        .c {
            background-color: #b3ffd9;
            background-image: url("https://t3.ftcdn.net/jpg/03/29/74/42/360_F_329744251_sWISolWYlNrY8JPLmTkVAgvxWBN4rxHa.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        #predictionPage {
            background-image: url("https://img.freepik.com/free-photo/3d-render-medical-background-with-dna-strands-connecting-lines-dots_1048-6124.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 20px;
        }

        h1, h2 {
            font-size: 40px;
            color: #343a40;
            text-align: center;
        }

        p.overview {
            text-align: justify;
            font-size: 25px;
        }

        .form-group {
            margin-bottom: 15px;
            font-size: 25px;
            font-family: roboto;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 91, 187, 0.3);
            font-size: 20px;
        }

        .prediction {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-size: 30px;
            color: #343a40;
        }

        .form-control {
            border: 2px solid #dee2e6;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .is-invalid:focus {
            box-shadow: none;
        }

        .card {
            border: solid;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .ca {
            border: solid;
            border-color: black;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 575.98px) {
            /* Extra small devices (phones) */
            h1, h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
            }

            .btn {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .form-control {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        @media (min-width: 576px) and (max-width: 767.98px) {
            /* Small devices (landscape phones) */
            h1, h2 {
                font-size: 1.75rem;
            }

            .container {
                padding: 30px;
            }

            .btn {
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-control {
                padding: 10px;
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) and (max-width: 991.98px) {
            /* Medium devices (tablets) */
            h1, h2 {
                font-size: 1.75rem;
            }

            .container {
                padding: 30px;
            }

            .btn {
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-control {
                padding: 10px;
                font-size: 1rem;
            }
        }

        @media (min-width: 992px) and (max-width: 1199.98px) {
            /* Large devices (desktops) */
            h1, h2 {
                font-size: 2rem;
            }

            .container {
                padding: 40px;
            }

            .btn {
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-control {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (min-width: 1200px) {
            /* Extra large devices (large desktops) */
            h1, h2 {
                font-size: 2rem;
            }

            .container {
                padding: 40px;
            }

            .btn {
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-control {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Home Page -->
    <div id="homePage" class="c">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Welcome to Liver Disease Prediction</h1>
                <p class="overview">
                    This application allows you to predict liver disease based on various health parameters.
                    This utilizes IBM Machine Learning Service to predict and analyze liver patient data.
                </p>
                <button class="btn btn-primary" onclick="showPage('predictionPage')">Go to Prediction Form</button>
            </div>
        </div>
    </div>

    <!-- Prediction Form Page -->
    <div id="predictionPage" class="hidden">
        <div class="container ca">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Please fill in the details to predict liver disease</h2>
                    <form id="predictionForm" action="/predict" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="gender">Select Gender:</label>
                                <select name="gender" id="gender" class="form-control" required>
                                    <option value=""></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="age">Age:</label>
                                <input type="number" name="age" id="age" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="total_bilirubin">Total Bilirubin:</label>
                                <input type="number" name="total_bilirubin" id="total_bilirubin" step="0.1" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="direct_bilirubin">Direct Bilirubin:</label>
                                <input type="number" name="direct_bilirubin" id="direct_bilirubin" step="0.1" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
                                <input type="number" name="alkaline_phosphotase" id="alkaline_phosphotase" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="alamine_aminotransferase">Alamine Aminotransferase:</label>
                                <input type="number" name="alamine_aminotransferase" id="alamine_aminotransferase" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
                                <input type="number" name="aspartate_aminotransferase" id="aspartate_aminotransferase" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="total_proteins">Total Proteins:</label>
                                <input type="number" name="total_proteins" id="total_proteins" step="0.1" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="albumin">Albumin:</label>
                                <input type="number" name="albumin" id="albumin" step="0.1" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 col-xl-6 col-sm-12">
                                <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio:</label>
                                <input type="number" name="albumin_and_globulin_ratio" id="albumin_and_globulin_ratio" step="0.1" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Predict</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear All</button>
                    </form>
                                      <div id="predictionResult" class="prediction hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function showPage(pageId) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('predictionPage').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('predictionResult').classList.add('hidden');
        }

        $(document).ready(function() {
            $('#predictionForm').on('submit', function(event) {
                event.preventDefault();

                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#predictionResult').text(response.prediction_result).removeClass('hidden');
                    },
                    error: function() {
                        $('#predictionResult').text('An error occurred during prediction.').removeClass('hidden');
                    }
                });
            });
        });
    </script>
</body>

</html>
